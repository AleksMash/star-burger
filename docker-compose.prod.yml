version: '3.8'

services:
  web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.django
    command: gunicorn star_burger.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/opt/app/static/
      - media_volume:/opt/app/media/
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
  node:
    build:
      context: .
      dockerfile: Dockerfile.prod.node
    volumes:
      - static_volume:/opt/app/static/
    depends_on:
      - web
  db:
    restart: always
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
     ./.env.db
  nginx:
    restart: always
    build: ./nginx
    volumes:
      - static_volume:/opt/app/static/
      - media_volume:/opt/app/media/
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: